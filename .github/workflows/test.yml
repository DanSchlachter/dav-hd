name: Test Scraper

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: test-scraper-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python test_scraper.py

      - name: Run scraper and generate outputs
        run: |
          python scraper.py
          test -f tours.json
          test -s tours.json

      - name: Commit and push changes (scheduled only)
        if: ${{ github.event_name == 'schedule' }}
        run: |
          git config user.name "DanSchlachter-01"
          git config user.email "DanSchlachter-01@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add tours.json tours_delta.json changes/ || true
            git commit -m "chore(data): daily tours update [skip ci]"
            git push
          else
            echo "No changes"
          fi

      - name: Check for encoding issues
        run: |
          python - <<'PY'
          import json
          with open('tours.json', 'r', encoding='utf-8') as f:
              data = json.load(f)
          print(f"Tours: {len(data['tours'])}")
          PY

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            tours.json
            tours_delta.json
            changes/
